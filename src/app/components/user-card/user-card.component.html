<mat-card id="user_profile" *ngIf="user">
  <mat-card-content id="user_profile_content">
    <div id="avatar_container">
      <img
        id="user_avatar"
        mat-card-image
        src="/assets/{{user.id.charAt(0)}}.jpg"
        alt="Photo of a Shiba Inu"
      >
    </div>
    <div id="name_cotainer">
      <div id="name_title">
        <div id="name_tile_internal">{{user.name}}<br><span id="login_title">@{{user.login}}</span></div>
      </div>
    </div>
    <div *ngIf="currentUserLogin === 'admin'">
      <mat-list>
        <mat-list-item>
          <button mat-button>User actions</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="primary">Ads info</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="accent" (click)="showUserPassport()">Private passport</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button color="warn">Report to government</button>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="loadUsers()" color="warn">User list</button>
        </mat-list-item>
      </mat-list>
      <br>
      <mat-list *ngIf="users">
        <mat-list-item *ngFor="let userprofile of users">
          <strong (click)="goToUserProfile(userprofile.id)">
            {{userprofile.login}}
          </strong>
        </mat-list-item>
      </mat-list>
      <br>
      <mat-card *ngFor="let passport of passports" class="passport">
        <mat-card-header>
          <mat-card-title class="passport_title">
            <div class="passport_name bold">{{passport.name}}</div>
            <div class="passport_create_data">{{passport.created_at | date: 'dd.MM.yyyy HH.mm'}}</div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{passport.secret}}
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
